<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery - Web 1 Pemrograman</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0056b3;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #007bff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 800px;
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="navbar">
        <a href="Login.html">Login</a>
        <a href="index.html">Home</a>
        <a href="profile.html">Profil</a>
        <a href="galery.html">Galery</a>
        <a href="kontak.html">Kontak</a>
    </div>
</nav>

<main>
    <div class="container">
        <h2>GALERI FOTO</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="foto-foto/image1.jpg" alt="Gambar 1">
            </div>
            <div class="gallery-item">
                <img src="foto-foto/image2.jpg" alt="Gambar 2">
            </div>
            <div class="gallery-item">
                <img src="foto-foto/image3.jpg" alt="Gambar 3">
            </div>
            <div class="gallery-item">
                <img src="foto-foto/image4.jpg" alt="Gambar 4">
            </div>
            <div class="gallery-item">
                <img src="foto-foto/image5.jpg" alt="Gambar 5">
            </div>
            <div class="gallery-item">
                <img src="foto-foto/image6.jpg" alt="Gambar 6">
            </div>
        </div>
        <a href="kontak.html" class="cta-button">Lihat Kontak</a>
    </div>
</main>

<footer>
    <p>010-Fathimah Najwa Chusna - Web 1 Pemrograman &copy; 2024</p>  
</footer>

</body>
</html>
