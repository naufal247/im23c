<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Web 1 Pemrograman</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .navbar {
            background-color: #0056b3;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #007bff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 600px;
        }
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
            font-size: 26px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .icon {
            vertical-align: middle;
            margin-right: 10px;
            width: 24px; /* Adjust icon size */
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
