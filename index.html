<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 1 Pemrograman - Versi Baru</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }
        .navbar {
            background-color: #0056b3;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #007bff;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 700px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0056b3;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        h2 {
            color: #0056b3;
            margin-bottom: 15px;
            font-size: 26px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            border: 3px solid #0056b3;
        }
        .thank-you {
            color: #0056b3;
            font-weight: bold;
            margin: 15px 0;
            font-size: 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 22px;
            }
            .thank-you {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="navbar">
        <a href="Login.html">login</a>
        <a href="index.html">Home</a>
        <a href="profile.html">Profil</a>
        <a href="galery.html">Galery</a>
        <a href="kontak.html">Kontak</a>   
    </div>
</nav>

<main>

        <h2>SELAMAT DATANG DI WEBSITE SAYA</h2>

        <a href="profile.html" class="cta-button">Lihat Profil</a>
    </div>
</main>

<footer>
    <p>010-Fathimah Najwa Chusna - Web 1 Pemrograman &copy; 2024</p>  
</footer>

</body>
</html>
